
{% extends 'base/base.html' %}

{% block content %}

<div class="row">
       <div class="col-md-12">
               <ol class="breadcrumb">
                       <li>
                               <a href="#">
                                       Inicio
                               </a>
                       </li>
                       <li class="active">
                               Listar
                       </li>
               </ol>
       </div>
</div>

<div class="row">
        <div class="col-md-12">
                <!-- start: DYNAMIC TABLE PANEL -->
                <div class="panel panel-white">
                        <div class="panel-heading">
                                <h4 class="panel-title">Editar <span class="text-bold">Paciente</span></h4>
                                <div class="panel-tools">
                                        <div class="dropdown">
                                                <a data-toggle="dropdown" class="btn btn-xs dropdown-toggle btn-transparent-grey">
                                                        <i class="fa fa-cog"></i>
                                                </a>
                                                <ul class="dropdown-menu dropdown-light pull-right" role="menu">
                                                        
                                                       
                                                        <li>
                                                                <a class="panel-expand" href="#">
                                                                        <i class="fa fa-expand"></i> <span>Fullscreen</span>
                                                                </a>
                                                        </li>
                                                </ul>
                                        </div>
                                        <a class="btn btn-xs btn-link panel-close" href="#">
                                                <i class="fa fa-times"></i>
                                        </a>
                                </div>
                        </div>
                        <div class="panel-body">
                          
                                
                                <div class="col-md-3 space20">                                              
                                       <div class="row">
                                           
                                          
                                                <li class="menu-search">
                                                        <a href="#">
                                                                <i class="fa fa-search"></i> SEARCH
                                                        </a>
                                                        <!-- start: SEARCH POPOVER -->
                                                        <div class="popover bottom search-box transition-all">
                                                                <div class="arrow"></div>
                                                                <div class="popover-content">
                                                                        <!-- start: SEARCH FORM -->
                                                                        <form  class="" id="searchform" method="POST" action="{% url 'paciente:paciente_mostrar' %}">{% csrf_token %}
                                                                                <div class="input-group">
                                                                                        <input type="text" name="paciente" class="form-control" placeholder="Search">
                                                                                        <span class="input-group-btn">
                                                                                                <button class="btn btn-main-color btn-squared" type="button">
                                                                                                        <i class="fa fa-search"></i>
                                                                                                </button> </span>
                                                                                </div>
                                                                        </form>
                                                                        <!-- end: SEARCH FORM -->
                                                                </div>
                                                        </div>
                                                        <!-- end: SEARCH POPOVER -->
                                                </li>
                                        
                                       </div>  
                                    
                                </div>
                           </div>
                    <div class="table-responsive">

                    </div>
                </div>
        </div>
 </div>

						

{% endblock %}
