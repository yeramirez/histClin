{% extends 'base/base.html' %}

{% block content %}
   <div class="row">
		<div class="col-md-12">
			<!-- start: DYNAMIC TABLE PANEL -->

					<div class="panel-tools">

							<a data-toggle="dropdown" class="btn btn-xs dropdown-toggle btn-transparent-grey">
